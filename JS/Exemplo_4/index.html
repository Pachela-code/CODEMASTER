<!DOCTYPE html>
<html>
  <head>
    <title>JavaScript</title>
  </head>
  <style>
    div {
      text-align: center;
      border: 1px solid black;
      width: 50%;
      background-color: gray;
      color: white;
    }
  </style>
  <body>
    <div id="first_While">
      <h3>First While Loop:</h3>
      <p id="first_While_result"></p>
      <script>
        function first_While() {
          let i = 2;
          let res = "";
          while (i < 5) {
            res += i + " ";
            i++;
          }
          document.getElementById("first_While_result").innerHTML = res;
        }
        first_While();
      </script>
    </div>

    <div id="second_While">
      <h3>Second While Loop:</h3>
      <p id="second_While_result"></p>
      <script>
        function second_While() {
          let i = 5;
          let res = "";
          do {
            res += i + " ";
            i++;
          } while (i < 10);
          document.getElementById("second_While_result").innerHTML = res;
        }
        second_While();
      </script>
    </div>

    <div id="switch_Case">
      <h3>Switch Case Statement:</h3>
      <p id="switch_Case_result"></p>
      <script>
        function switch_Case() {
          var day = 3;
          let res;
          switch (day) {
            case 1:
              res = "Monday";
              break;
            case 2:
              res = "Tuesday";
              break;
            case 3:
              res = "Wednesday";
              break;
            default:
              res = "Invalid day";
          }
          document.getElementById("switch_Case_result").innerHTML = res;
        }
        switch_Case();
      </script>
    </div>

    <div id="forLoop">
      <h3>For-in Loop:</h3>
      <p id="forLoop_result"></p>
      <script>
        function forInLoop() {
          let frutas = ["morango", "banana", "maça"];
          let res = "";
          for (let i = 0; i < frutas.length; i++) {
            res += frutas[i] + " ";
          }
          document.getElementById("forLoop_result").innerHTML = res;
        }
        forInLoop();
      </script>
    </div>

    <div id="forInLoop">
      <h3>For-in Loop:</h3>
      <p id="forInLoop_result"></p>
      <script>
        function forInLoop() {
          let frutas = ["morango", "banana", "maça"];
          let res = "";
          for (let i in frutas) {
            res += frutas[i] + " ";
          }
          document.getElementById("forInLoop_result").innerHTML = res;
        }
        forInLoop();
      </script>
    </div>
  </body>
</html>
