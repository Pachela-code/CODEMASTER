<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ghost's nd Stuff</title>

    <link rel="stylesheet" href="css/style.css" />
    <script src="js/main.js"></script>

    <script>
    
    function showNumbers() {
    const qntNumeros = parseInt(document.getElementById("qnt-numeros").value);
    const delayMs = parseInt(document.getElementById("delay-ms").value);
    const resultDiv = document.getElementById("result");
  
    if (qntNumeros && delayMs) {
    for (let i = 1; i <= qntNumeros; i++) {
      setTimeout(() => resultDiv.innerHTML += i + "<br>", delayMs * i);
    }
    } else {
    resultDiv.innerHTML = "Escreve isso a modos!";
    }
}

    function reset() {
      document.getElementById("qnt-numeros").value = "";
      document.getElementById("delay-ms").value = "";
      document.getElementById("result").innerHTML = "";
    }


  </script>

  </head>
  <div>
    <label for="num-iterations">Quantos numeros:</label>
    <input type="number" id="qnt-numeros" required ="required" step="0.1" autofocus>
  </div>
  <br>
  <div>
    <label for="delay-ms">Em quantos ms:</label>
    <input type="number" id="delay-ms" required ="required" step="0.1">
  </div>
  <br><br>
  <button onclick="showNumbers()">Mostrar NÃºmeros</button>
  <button type="button" onclick="reset()">Limpar</button>
  <br><br>
  <div id="result"></div>
  </body>
</html>
