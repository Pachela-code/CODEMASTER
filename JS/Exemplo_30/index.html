<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Esconder - Mostrar IMAGEM</title>

    <!-- JQUERY-->
    <script
      src="https://code.jquery.com/jquery-3.6.3.min.js"
      integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU="
      crossorigin="anonymous"
    ></script>
    <style>
      html,
      body {
        height: 100%;
      }

      body {
        display: flex;
        justify-content: center;
        align-items: center;
      }
    </style>
  </head>

  <body>
    <button id="imagem-btn">Mostrar Imagem</button>
    <img
      id="imagem"
      src="https://upload.wikimedia.org/wikipedia/pt/b/b1/Patrick_Estrela.png"
    />

    <script>
      $("#imagem-btn").click(function () {
        $("#imagem").attr("src", function () {
          return $(this).attr("src") ===
            "https://upload.wikimedia.org/wikipedia/pt/b/b1/Patrick_Estrela.png"
            ? "https://w7.pngwing.com/pngs/515/36/png-transparent-patrick-star-spongebob-squarepants-squidward-tentacles-cartoon-friends.png"
            : "https://upload.wikimedia.org/wikipedia/pt/b/b1/Patrick_Estrela.png";
        });

        $(this).text(function () {
          return $(this).text() === "Mostrar Imagem"
            ? "Ocultar Imagem"
            : "Mostrar Imagem";
        });
      });
    </script>
    <script src="js/main.js"></script>
  </body>
</html>
