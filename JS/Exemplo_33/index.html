<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Supermercado com Highlight e Remoção</title>

    <script
      src="https://code.jquery.com/jquery-3.6.3.min.js"
      integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU="
      crossorigin="anonymous"
    ></script>

    <link rel="stylesheet" href="css/style.css" />

    <style>
      .highlight {
        border: 10px solid yellow;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>
        Supermercado
        <br />
        Covilhã
      </h1>
    </header>

    <main>
      <input type="text" id="search-box" placeholder="Procurar produto..." />
      <br /><br />
      <script>
        $(document).ready(function () {
          $("#search-box").on("input", function () {
            var searchValue = $(this).val().toLowerCase();

            $(".produto.padaria").each(function () {
              if (
                $(this).attr("id").toLowerCase().indexOf(searchValue) !== -1
              ) {
                $(this).removeClass("hidden");

                $(this).addClass("highlight");
              } else {
                $(this).addClass("hidden");

                $(this).removeClass("highlight");
              }
            });

            if (searchValue === "") {
              $(".produto.padaria").removeClass("highlight");

              $(".produto.padaria").removeClass("hidden");
            }
          });
        });
      </script>

      <div id="produtos">
        <div class="produto padaria" id="Pao Bola">
          <img
            src="https://www.continente.pt/dw/image/v2/BDVS_PRD/on/demandware.static/-/Sites-col-master-catalog/default/dw4a19fc36/images/col/737/7371764-cima.jpg?sw=2000&sh=2000"
            alt="Produto 1"
          />
          <h2>Pão Bola de Lenha</h2>
          <h3>€ 0.49 uni.</h3>
        </div>

        <div class="produto padaria" id="Chocolate Nestle">
          <img
            src="https://www.continente.pt/dw/image/v2/BDVS_PRD/on/demandware.static/-/Sites-col-master-catalog/default/dwa2712208/images/col/724/7244148-frente.jpg?sw=280&sh=280"
            alt="Produto 2"
          />
          <h2>Chocolate Nestle</h2>
          <h3>€ 0.59 uni.</h3>
        </div>

        <div class="produto padaria" id="Milka">
          <img
            src="https://www.continente.pt/dw/image/v2/BDVS_PRD/on/demandware.static/-/Sites-col-master-catalog/default/dw72d7bc74/images/col/630/6300980-frente.jpg?sw=280&sh=280"
            alt="Produto 3"
          />
          <h2>Milka</h2>
          <h3>€ 0.99 uni.</h3>
        </div>

        <div class="produto padaria" id="Peixe">
          <img
            src="https://www.continente.pt/dw/image/v2/BDVS_PRD/on/demandware.static/-/Sites-col-master-catalog/default/dw2e10a967/images/col/463/4636366-frente.jpg?sw=280&sh=280"
            alt="Produto 5"
          />
          <h2>Peixe Francês</h2>
          <h3>€ 0.39 uni.</h3>
        </div>

        <div class="produto padaria" id="Queijo Terra">
          <img
            src="https://www.continente.pt/dw/image/v2/BDVS_PRD/on/demandware.static/-/Sites-col-master-catalog/default/dw540417ba/images/col/512/5125010-frente.jpg?sw=280&sh=280"
            alt="Produto 6"
          />
          <h2>Queijo Terra Nostra</h2>
          <h3>€ 0.79 uni.</h3>
        </div>

        <div class="produto padaria" id="Peixe Alentejano">
          <img
            src="https://www.continente.pt/dw/image/v2/BDVS_PRD/on/demandware.static/-/Sites-col-master-catalog/default/dw7c572636/images/col/214/2147583-frente.jpg?sw=280&sh=280"
            alt="Produto 7"
          />
          <h2>Peixe Alentejano</h2>
          <h3>€ 0.69 uni.</h3>
        </div>
      </div>
    </main>

    <footer>D'Rodrigues &copy; 2023</footer>
  </body>
</html>
