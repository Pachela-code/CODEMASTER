<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Esconder - Mostrar IMAGEM</title>

    <!-- JQUERY-->
    <script
      src="https://code.jquery.com/jquery-3.6.3.min.js"
      integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU="
      crossorigin="anonymous"
    ></script>
    <script>
      $(document).ready(function () {
        $("#change-color-btn").click(function () {
          var confirmChangeColor = confirm(
            "Deseja mudar a cor do bot√£o para vermelho?"
          );
          if (confirmChangeColor) {
            $("#change-color-btn").css("background-color", "red");
          } else {
            $("#change-color-btn").css("background-color", "blue");
          }
        });
      });
    </script>
    <style>
      #change-color-btn {
        background-color: blue;
        color: white;
        padding: 10px;
        border: none;
        cursor: pointer;
        text-align: center;
      }
    </style>
  </head>

  <body style="text-align: center">
    <button id="change-color-btn">Aperte aqui!</button>
    <script src="js/main.js"></script>
  </body>
</html>
