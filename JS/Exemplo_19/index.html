<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kikas O'clock ?</title>

    <link rel="stylesheet" href="css/style.css" />
    <script src="js/main.js"></script>

    <style>
      #clock {
        font-size: 10em;
        font-weight: bold;
        text-align: center;
      }

      .bar-container {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100px;
      }

      .hour-bar {
        height: 40px;
        background-color: red;
      }

      .minute-bar {
        height: 20px;
        background-color: green;
      }

      .second-bar {
        height: 10px;
        background-color: blue;
      }
    </style>
  </head>

  <body id="bckg">
    <div id="clock"></div>
    <div class="bar-container">
      <div class="hour-bar"></div>
      <div class="minute-bar"></div>
      <div class="second-bar"></div>
    </div>

    <script>
      function mostrarTempo() {
        var relogio = new Date();
        var horas = relogio.getHours();
        var minutos = relogio.getMinutes();
        var segundos = relogio.getSeconds();

        var relogioImba = horas + ":" + minutos + ":" + segundos + " ";
        document.getElementById("clock").innerText = relogioImba;
      }

      setInterval(mostrarTempo, 1000);

      function barrinhasMaricas() {
        const barra = new Date();
        const horas = barra.getHours();
        const minutos = barra.getMinutes();
        const segundos = barra.getSeconds();

        const horasBarra = document.querySelector(".hour-bar");
        const minutosBarra = document.querySelector(".minute-bar");
        const segundosBarra = document.querySelector(".second-bar");

        horasBarra.style.width = `${(horas / 24) * 100}%`;
        minutosBarra.style.width = `${(minutos / 60) * 100}%`;
        segundosBarra.style.width = `${(segundos / 60) * 100}%`;
      }

      setInterval(barrinhasMaricas, 1000);
    </script>
  </body>
</html>
