<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Classes - Cão</title>

    <script src="js/main.js"></script>
  </head>

  <body style="text-align: center">
    <form id="registro-caes">
      <label for="nome">Nome do Cão:</label>
      <input type="text" id="nome" name="nome" /><br />

      <label for="idade">Idade:</label>
      <input type="text" id="idade" name="idade" /><br />

      <label for="raca">Raça:</label>
      <input type="text" id="raca" name="raca" /><br />

      <label for="nif">NIF do dono:</label>
      <input type="number" id="nif" name="nif" /><br />

      <button type="button" onclick="exibirFicha()">Criar Registo</button>
    </form>

    <hr />
    <br /><br />

    <div id="id">
      <table>
        <thead>
          <tr>
            <th for="nome">Nome</th>
            <th for="idade">Idade</th>
            <th for="raca">Raça</th>
            <th for="nif">NIF do dono</th>
          </tr>
        </thead>
        <tbody id="ficha_caes"></tbody>
      </table>
    </div>
  </body>
</html>
