<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kikas ? -> So combinar!</title>

    <link rel="stylesheet" href="css/style.css" />
    <script src="js/main.js"></script>

    <style>
      #numeros {
        text-align: center;
        color: antiquewhite;
        font-size: 40px;
      }
    </style>
  </head>

  <body id="bckg">
    <br /><br />

    <div id="numeros"></div>

    <script>
      // variável para armazenar o intervalo
      let intervalo;

      // Função para exibir os números de 1 a 5
      function exibirNumeros() {
        let contador = 1;
        const divNumeros = document.getElementById("numeros");

        // intervalo para exibir os números a cada segundo
        intervalo = setInterval(function () {
          divNumeros.innerText += contador + "\n";
          contador++;

          if (contador > 5) {
            clearInterval(intervalo);
            alert("Kikas!");
          }
        }, 1000);
      }

      // Chamamos a função para exibir os números
      exibirNumeros();
    </script>

    <br /><br />
  </body>
</html>
