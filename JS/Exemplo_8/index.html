<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Teste</title>

    <link rel="stylesheet" href="css/style.css" />
    <script src="js/main.js"></script>
  </head>
  <body id="bckg">
    <header>
      <div id="tema">
        <button onclick="alterarClasses()">Kikas<br />La Siesta</button>
      </div>
      <h1>Hold the Wheel Jesus</h1>
      <nav></nav>
    </header>

    <br /><br />

    <main>
      <form>
        <input
          type="number"
          id="start"
          name="start"
          min="0"
          max="23"
          placeholder="Hora de Início"
        />
        <input
          type="number"
          id="end"
          name="end"
          min="0"
          max="23"
          placeholder="Hora de Fim"
        />
        <br /><br />
        <input
          type="button"
          value="Calcular Duração"
          onclick="displayDuration()"
        />
      </form>
      <p id="result"></p>
    </main>
    <script src="js/main.js"></script>
    <br /><br />
  </body>
</html>
