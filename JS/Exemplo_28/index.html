<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JQuery</title>

    <!-- JQUERY-->
    <script
      src="https://code.jquery.com/jquery-3.6.3.min.js"
      integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU="
      crossorigin="anonymous"
    ></script>

    <style>
      #lista-tarefas {
        display: none;
      }
    </style>
  </head>

  <body
    style="
      text-align: center;
      background-image: url('https://media2.giphy.com/media/fVIuhlMGYANwHq7j9g/giphy.gif');
      background-repeat: no-repeat;
      background-position-y: 200px;
      background-position-x: center;
    "
  >
    <label for="nome">Nome:</label>
    <input type="text" id="nome" /><br /><br />
    <label for="tarefa">Tarefa:</label>
    <input type="text" id="tarefa" /><br /><br />
    <button onclick="adicionarAntes()">Adicionar Antes</button>
    <button onclick="adicionarDepois()">Adicionar Depois</button>
    <div id="tarefas-container"></div>

    <script>
      function adicionarAntes() {
        var nome = document.getElementById("nome").value;
        var tarefa = document.getElementById("tarefa").value;
        var lista = document.createElement("ul");
        var novoItem = document.createElement("li");
        var texto = document.createTextNode(nome + " - " + tarefa);
        novoItem.appendChild(texto);
        lista.appendChild(novoItem);
        document.getElementById("tarefas-container").appendChild(lista);
        lista.style.display = "block";
      }

      function adicionarDepois() {
        var nome = document.getElementById("nome").value;
        var tarefa = document.getElementById("tarefa").value;
        var lista = document.createElement("ul");
        var novoItem = document.createElement("li");
        var texto = document.createTextNode(nome + " - " + tarefa);
        novoItem.appendChild(texto);
        lista.appendChild(novoItem);
        document.getElementById("tarefas-container").appendChild(lista);
        lista.style.display = "block";
      }
    </script>
  </body>
  <script src="js/main.js"></script>
</html>
